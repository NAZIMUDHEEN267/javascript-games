<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&display=swap"
      rel="stylesheet"
    />

    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css stylesheet link -->
    <link rel="stylesheet" href="./style.css" />

    <!-- title of the game -->
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <!------------- nav-toggle ----------->
    <nav class="nav">
      <div class="toggle">
          <div class="toggle__btn">
              <img src="./Assets/moon.png" alt="moon.png">
          </div>
      </div>
      <span class="mode">dark mode</span>
    </nav>


    <!---------------- game section -------------------->
    <main class="game">
      <div class="game__name">
        <h1>Tic Tac Toe</h1>
        <img class="game__img" src="./Assets/ttt.png" alt="game.png" />
      </div>

      <!-- game board -->
      <div class="game__playground">
        <div class="point-table">
          <div class="player point__box">
            <span class="player__point">0</span>
            <div class="player__symbol">x</div>
          </div>

          <div class="computer point__box">
            <span class="computer__point">0</span>
            <div class="computer__symbol">o</div>
          </div>
        </div>

        <div class="game-board">
          <div class="row">
            <div class="box">
              <div class="flip" id="0">
                <div class="front"></div>
                <div class="back"></div>
              </div>
            </div>
            <div class="box">
              <div class="flip" id="1">
                <div class="front"></div>
                <div class="back"></div>
              </div>
            </div>
            <div class="box">
              <div class="flip" id="2">
                <div class="front"></div>
                <div class="back"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="box">
              <div class="flip" id="3">
                <div class="front"></div>
                <div class="back"></div>
              </div>
            </div>
            <div class="box">
              <div class="flip" id="4">
                <div class="front"></div>
                <div class="back"></div>
              </div>
            </div>
            <div class="box">
              <div class="flip" id="5">
                <div class="front"></div>
                <div class="back"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="box">
              <div class="flip" id="6">
                <div class="front"></div>
                <div class="back"></div>
              </div>
            </div>
            <div class="box">
              <div class="flip" id="7">
                <div class="front"></div>
                <div class="back"></div>
              </div>
            </div>
            <div class="box">
              <div class="flip" id="8">
                <div class="front"></div>
                <div class="back"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- restart game message -->
        <span class="restart-msg hidden">press the restart button</span>

        <!-- controlling buttons -->
        <div class="restart-btn">
          <i class="fa-solid fa-arrow-rotate-left"></i>
        </div>
      </div>
    </main>

    <!-- javascript link-->
    <script src="./app.js"></script>
  </body>
</html>
